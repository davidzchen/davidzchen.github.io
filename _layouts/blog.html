{% include header.html %}

    <div class="wrapper">
      <div class="wrapper-content">
        {% include title.html %}

        <div class="blog-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-sm-9">
                {{ content }}
              </div><!-- /.blog-main -->
              {% include sidebar.html %}
            </div><!-- /.row -->
          </div><!-- /.container -->
        </div>

        <div class="pager-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <ul class="pager">
                  {% if paginator.previous_page %}
                  <li class="previous">
                    <a href="{{ paginator.previous_page_path }}">
                      <span aria-hidden="true">&larr;</span>
                      Newer
                    </a>
                  </li>
                  {% endif %}
                  {% if paginator.next_page %}
                  <li class="next">
                    <a href="{{ paginator.next_page_path }}">
                      Older
                      <span aria-hidden="true">&rarr;</span>
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div><!-- /.wrapper-content -->
    </div><!-- /.wrapper -->

{% include footer.html %}
