<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <div class="container">
          {% include title.html %}
          <div class="row">
            <div class="col-sm-8 blog-main">
              <div class="blog-post">
                <h2 class="blog-post-title">{{ page.title }}</h2>
                <p class="blog-post-meta">{{ page.date | date_to_string }}</p>
                {{ content }}
              </div>
            </div><!-- /.blog-main -->
            {% include sidebar.html %}
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.wrapper-content -->
    </div><!-- /.wrapper -->
    {% include footer.html %}
  </body>
</html>
