<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <div class="blog-header">
          <div class="container">
            {% include title.html %}
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm-9 blog-main">
              <div class="blog-post">
                <div class="blog-post-title">
                  <h1>{{ page.title }}</h1>
                  <p class="blog-post-meta">{{ page.date | date_to_string }}</p>
                </div>
                {{ content }}
              </div>
            </div><!-- /.blog-main -->
            {% include sidebar.html %}
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.wrapper-content -->
    </div><!-- /.wrapper -->
    {% include footer.html %}
  </body>
</html>
