---
layout: blog
nav: home
title: dzc
---

    {% for post in site.posts %}
      <div class="blog-post">
        <div class="blog-post-title">
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="blog-post-meta">
            {{ post.date | date_to_string }}
            in
            {% for category in post.categories %}
              <a href="/category/{{ category }}.html">{{ category }}</a>
            {% endfor %}
          </p>
        </div>
        {{ post.content }}
      </div>
    {% endfor %}
