---
layout: blog
title: dzc cpp
---

    {% for post in site.categories.cpp %}
      <div class="blog-post">
        <h2 class="blog-post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="blog-post-meta">
          {{ post.date | date_to_string }} in {{ post.categories }}
        </p>
        {{ post.content }}
      </div>
    {% endfor %}
